<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player">
<video class="player_video viewer" src="VID-20211105-WA0031.mp4"></video>
<div class="player_controls">
    <div class="progress">
        <div class="progress_filled"></div>
    </div>
    <button class="player_button toggle" title="toggleplay">▶️</button>
    <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
    <input type="range" name="playbackrate" class="player_slider" min="0.5" max="2" step="0.1" value="1">

</div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
