<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumming Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <!-- <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </div> -->
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/cheering-and-clapping-crowd-1-5995.mp3"></audio>
    <audio data-key="83" src="sounds/claps-44774.mp3"></audio>
    <audio data-key="78" src="sounds/crowd-cheer-ii-6263.mp3"></audio>
    <audio data-key="71" src="sounds/crowd-people-street-concert-crowd-applause-and-clapping-136318.mp3"></audio>
    <audio data-key="71" src="sounds/grinder-drum-loop-6697.mp3"></audio>
    <audio data-key="72" src="sounds/pleased-crowdflac-14484.mp3"></audio>
    <audio data-key="74" src="sounds/short-crowd-cheer-6713.mp3"></audio>
    <audio data-key="75" src="sounds/thunder-25689.mp3"></audio>
    <audio data-key="76" src="sounds/thunder-and-beginning-of-rainfall-6249.mp3"></audio>

    <script>
        // console.log(e.keyCode);
        function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

    </script>
</body>

</html>
