<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS on screen using</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Update CSS on screen using  <span class="h2">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="base">Base Color:</label>
        <input type="color" name="base" id="base" value="#a74313">
    </div>
    <img src="./felix-fuchs-P4NdKIesk_A-unsplash.jpg" alt="test-img">

    <script src="script.js"></script>
</body>

</html>
