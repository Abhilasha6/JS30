<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS on screen using <span class="h1">JS</span></title>
</head>

<body>
    <div class="controls">
        <h1>Update CSS on screen using JS</h1>
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="space" min="10" max="100" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="1" max="10" value="1" data-sizing="px">
        <label for="base">Color:</label>
        <input type="color" name="base" id="base" value="blue">
    </div>
    <img src="https://images.unsplash.com/photo-1692815150579-e01448340982?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1971&q=80" alt="test-img">
</body>

</html>
